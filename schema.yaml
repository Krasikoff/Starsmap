components:
  schemas:
    Team:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 250
      required:
      - name
    Skill:
      type: object
      properties:
        name:
          type: string
          maxLength: 250
        domain:
          enum:
          - Hard skills
          - Soft skills
          type: string
        competence:
          type: string
          readOnly: true
      required:
      - name
      - domain
    Raiting:
      type: object
      properties:
        score:
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          type: integer
        date_score:
          type: string
          format: date
        need_to_study:
          type: boolean
        date_need:
          type: string
          format: date
        date_start:
          type: string
          format: date
        date_end:
          type: string
          format: date
        match:
          type: boolean
        chief_proof:
          type: boolean
    LastRating:
      type: object
      properties:
        skill:
          type: object
          properties:
            name:
              type: string
              maxLength: 250
            domain:
              enum:
              - Hard skills
              - Soft skills
              type: string
            competence:
              type: string
              readOnly: true
          required:
          - name
          - domain
          readOnly: true
        last_match:
          type: boolean
        last_date:
          type: string
          format: date
        rating:
          type: array
          items:
            type: object
            properties:
              score:
                enum:
                - 0
                - 1
                - 2
                - 3
                - 4
                - 5
                type: integer
              date_score:
                type: string
                format: date
              need_to_study:
                type: boolean
              date_need:
                type: string
                format: date
              date_start:
                type: string
                format: date
              date_end:
                type: string
                format: date
              match:
                type: boolean
              chief_proof:
                type: boolean
          readOnly: true
    User:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 250
        last_name:
          type: string
          maxLength: 250
        date_hire:
          type: string
          format: date
        date_fire:
          type: string
          format: date
          nullable: true
        position:
          type: string
          readOnly: true
        grade:
          enum:
          - No value
          - Junior
          - Middle
          - Senior
          type: string
        role:
          enum:
          - admin
          - hr
          - team_chief
          - user
          type: string
        key_people:
          type: boolean
        bus_factor:
          type: boolean
        emi:
          type: number
        lastrating:
          type: array
          items:
            type: object
            properties:
              skill:
                type: object
                properties:
                  name:
                    type: string
                    maxLength: 250
                  domain:
                    enum:
                    - Hard skills
                    - Soft skills
                    type: string
                  competence:
                    type: string
                    readOnly: true
                required:
                - name
                - domain
                readOnly: true
              last_match:
                type: boolean
              last_date:
                type: string
                format: date
              rating:
                type: array
                items:
                  type: object
                  properties:
                    score:
                      enum:
                      - 0
                      - 1
                      - 2
                      - 3
                      - 4
                      - 5
                      type: integer
                    date_score:
                      type: string
                      format: date
                    need_to_study:
                      type: boolean
                    date_need:
                      type: string
                      format: date
                    date_start:
                      type: string
                      format: date
                    date_end:
                      type: string
                      format: date
                    match:
                      type: boolean
                    chief_proof:
                      type: boolean
                readOnly: true
          readOnly: true
      required:
      - first_name
      - last_name
